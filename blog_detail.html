{% extends "base.html" %}

{% block title %}{{ blog.title }}<{% endblock %}

{% block content %}

    <div class="container">
        <h1 class="mt-4">{{ blog.title }}</h1>

        <div class="row">
            <div class="col-md-6">
                <img src="{{ blog.image }}" class="img-fluid" alt="{{ blog.title }}">
            </div>
            <div class="col-md-6">
                <p><strong>აღწერა:</strong> {{ blog.desc }}</p>
                <a href="/blogs" class="btn btn-secondary">ბლოგებზე დაბრუნება</a>
            </div>
        </div>
    </div>

{% endblock %}
